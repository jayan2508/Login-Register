<!DOCTYPE html>
<html lang="en">

<head>
    <title>admin-user</title>
    <link rel="stylesheet" href="login-register.css">
</head>

<body>
    <img src="b-g.jpg" alt="" class="back-login">
    <div class="admin-user">
        <header>
            <h1 class="letter">Admin Dashboard</h1>
        </header>
        <div class="margin" id="container">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
            <div id="adminMessage">No user data found.</div>
        </div>
        <div class="btn">
            <button id="logoutButton" class="red-btn">Logout</button>
        </div>
    </div>
    <script src="admin-user.js"></script>
</body>

</html>
